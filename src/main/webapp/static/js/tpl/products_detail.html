<section class="item-list has-foot-btn item-service-list" style="background-color: #f4f4f4;">
    <ul>
        <li>
            <div class="item-hd">
                <img src="{{=it.item.detail}}" alt="">
            </div>
            <div class="item-bd">
                <h3>{{=it.item.name}}</h3>
                <p>
                    <span>￥{{=it.item.price}}</span>
                </p>
            </div>
        </li>
        <li class="product-detail-list">
            {{~ it.item.images: item: index}}
                <img src="{{=item}}" />
            {{~}}
        </li>
    </ul>
    <a id="J_start_book" href="/view/select?deliveryType={{=it.item.deliveryType}}&PN={{=it.item.productNo}}" class="foot-fixed-btn">立即订购</a>
</section>
