<section class="product-select-wrapper">
    <div class="page-service-form">
        <form id="J_form" method="POST" class="page-item-form book-wrapper">
            <ul>
                <li class="item-cells">
                    <div class="item-cell">
                        <div class="item-cell-hd">
                            <label for="" class="cell-label">定几个月?</label>
                        </div>
                        <div class="item-cell-bd">
                            <!--<div id="J_user_select_person" class="user-select-wrapper">-->
                                <!--<span data-ui="btn" data-op="reduce" class="user-select-control-btn">-</span>-->
                                <!--<span data-type="count" class="user-select-result">1</span>-->
                                <!--<span data-ui="btn" data-op="add" class="user-select-control-btn">+</span>-->
                                <!--<input type="hidden" data-type="result" value="1" name="u_number">-->
                            <!--</div>-->

                            <select name="" class="ui-select" id="J_time">
                                {{? it.deliveryType == "weekly"}}
                                    <option value="1|4">1月(4次)</option>
                                    <option value="3|12">3月(12次)</option>
                                    <option value="6|24">6月(24次)</option>
                                    {{?? it.deliveryType == "monthly"}}
                                        <option value="1|1">1月(1次)</option>
                                        <option value="3|3">3月(3次)</option>
                                        <option value="6|6">6月(6次)</option>
                                {{?}}
                            </select>


                        </div>
                    </div>
                </li>
                <li class="item-cells">
                    <div class="item-cell">
                        <div class="item-cell-hd">
                            <label class="cell-label">每次件数?</label>
                        </div>
                        <div class="item-cell-bd">
                            <!--<div id="J_user_select_count" class="user-select-wrapper">-->
                                <!--<span data-ui="btn" data-op="reduce" class="user-select-control-btn">-</span>-->
                                <!--<span data-type="count" class="user-select-result">1</span>-->
                                <!--<span data-ui="btn" data-op="add" class="user-select-control-btn">+</span>-->
                                <!--<input type="hidden" data-type="result" value="1" name="d_amount">-->
                            <!--</div>-->
                            <select name="" class="ui-select" id="J_count">
                                <option value="1">1件</option>
                                <option value="2">2件</option>
                                <option value="3">3件</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="item-cells last-child-sub-wrapper">
                    <div class="item-cell">
                        <div class="item-cell-hd">
                            <label class="cell-label">其他需求：</label>
                        </div>
                        <div class="item-cell-bd">
                            <textarea name="remark" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </li>
                <li class="item-cells last-child-sub-wrapper">
                    <div class="item-cell">
                        <div class="item-cell-hd">
                            <label class="cell-label">总价：</label>
                        </div>
                        <div class="item-cell-bd">
                            <p class="total-price"><span id="J_total">0</span>元</p>

                            <!--单次配送数量-->
                            <input type="hidden" name="subQuantity" >
                            <!--配送次数-->
                            <input type="hidden" name="totalSub" >
                            <!--订单总金额-->
                            <input type="hidden" name="totalAmount">
                            <!--商品总数-->
                            <input type="hidden" name="totalQuantity" >

                            <input type="hidden" name="totalMouth" >

                            <!--订购月数-->
                            <input type="hidden" name="serviceAtomCount">

                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</section>
