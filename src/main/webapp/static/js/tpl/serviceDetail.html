<section id="J_list" class="item-list item-service-list gray-bg buttom-height">
    <ul>
        <li>
            <div class="item-hd">
                <img src="{{=item.icon}}" alt="">
                {{? item.status == 1}}
                <div class="progress_wrapper">
                    <div class="progress_bar" >
                        <div style="width:{{=item.progress}};" class="progress_current"></div>
                    </div>
                    <p class="left_over">距离下次配送: {{=item.nextTime}}天</p>
                </div>

                {{?}}
            </div>
            <div class="item-bd">
                <h3>{{=item.name}}</h3>
                <p>
                    <em>{{=item.count_desc}}</em>
                    <em>状态: {{? item.status == 1}}正在使用{{??}}下单成功{{?}}</em>
                </p>
            </div>
        </li>
    </ul>
</section>
<section class="user-service-action">
    <button class="btn2">延时配送</button>
    <p class="action-tip">注: 提前三天为您备货, 该期间无法操作.</p>
</section>
