<section id="J_list" class="support-wrapper">
    <!--<section class="theme-wrapper">-->
        <!--<h3></h3>-->
    <!--</section>-->
    <ul>
        {{~it.list:item:index}}
            <li>
                <a data-id="{{=item.catalogNo}}" onclick="page('/view/supports/{{=item.catalogNo}}?title={{=item.name}}')" class="J_item" >
                    <img src="{{=item.icon}}" alt="">
                    <p>{{=item.name}}</p>
                </a>
                <div id="J_json_{{=item.catalogNo}}" style="display: none;" >{{=JSON.stringify(item)}}</div>
            </li>
        {{~}}
    </ul>
    <section class="support-btn-wrapper">
        <a href="/view/feedback" class="btn">没有想要的?</a>
    </section>
</section>
