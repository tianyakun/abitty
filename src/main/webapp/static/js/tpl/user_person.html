<section id="J_user_info" class="user-info user-info-modify page-list">
    <ul>
        <li class="item-cells">
            <div class="item-cell">
                <div class="item-cell-hd">
                    <label class="ui-label">账号</label>
                </div>
                <div class="item-cell-bd">
                    <p>{{=it.item.uid}}</p>
                </div>
            </div>
        </li>
        <li class="item-cells">
            <div class="item-cell">
                <div class="item-cell-hd">
                    <label class="ui-label">性别</label>
                </div>
                <div class="item-cell-bd">
                    <select name="gender" class="ui-select">
                        [option]
                    </select>
                    <i class="icon-next"></i>
                </div>
            </div>
        </li>
        <li class="item-cells">
            <div class="item-cell">
                <div class="item-cell-hd">
                    <label class="ui-label">生日</label>
                </div>
                <div class="item-cell-bd">
                    <input class="ui-select" name="birthday" type="date" value="{{=it.item.birthday}}">
                    <i class="icon-next"></i>
                </div>
            </div>
        </li>
    </ul>
    <div class="loginout-wrapper">
        <a id="J_save" class="btn2">保存</a>
    </div>
</section>
