<section class="start-service">
    <h1 class="logo"></h1>
    <form id="J_login_form" action="" method="POST" onsubmit="return false;" class="login-form">
        <ul>
            <li class="item-cells">
                <div class="item-cell">
                    <div class="item-cell-hd">
                        <label class="cell-label">手机号：</label>
                    </div>
                    <div class="item-cell-bd">
                        <input type="tel" name="phone" maxlength="11" placeholder="请输入手机号" class="ui-input">
                    </div>
                </div>
            </li>
            <li class="item-cells">
                <div class="item-cell">
                    <div class="item-cell-hd">
                        <label class="cell-label">验证码：</label>
                    </div>
                    <div class="item-cell-bd">
                        <input type="number" name="vcode" placeholder="请输入验证码" class="ui-input">
                    </div>
                    <div class="item-cell-ft v-code-wrapper"><a id="J_code" class="vcode">发送验证码</a></div>
                </div>
            </li>
            <li class="item-cells agreement-cells">
                <div class="item-cell">
                    <div class="item-cell-hd">
                        <input type="checkbox">
                    </div>
                    <div class="item-cell-bd">
                        <label>我已同意《一点生活服务协议》</label>
                    </div>
                </div>
            </li>
            <li>
                <button class="sb-btn">登录</button>
            </li>
        </ul>
    </form>
</section>
